<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>

</head>

<body>    

    <h1>Basic Form Demo</h1>

    <form> <!--form tag must be first, before table tag-->

        <!--labels are used to match with input elements-->

        <!--'for' attribute connects labels with the input values (matching 'name' atttribute value)-->

        <label for="firstName">First Name: </label>

        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lastName">Last Name: </label>

        <input type="text" name="lastName" id="lastName">

        <br>

        <label for="age">Age: </label>

        <input type="text" name="age" id="age">

    </form>

    <hr>

    <h2>Form using a Table</h2>

    <form method="GET" action="confirm.html">
        <table>

            <tbody>

                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">First Name:</label>
                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <input type="text" name="fName" id="fName">

                    </td>

                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="lName">Last Name:</label>

                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <input type="text" name="lName" id="lName">

                    </td>

                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="age"> Age:</label>

                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <input type="text" name="age" id="age">

                    </td>

                </tr>
                <tr>
                    
                    <td>
                        <label for="email">Email:</label>
                    </td>

                    

                    <td>

                        <input type="text" id="email" name="email" maxlength="50" placeholder="email@email.com">

                    </td>

                </tr>
                <tr>
                    
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    

                    <td>

                        <textarea name="comments" id="comments" rows="5" cols="20" placeholder="Enter your test comment here"></textarea>

                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="faveccolor">Pick your favorite color:</label>
                    </td>
                    <td>
                        <select name="favecolor">
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="blue">blue</option>
                            <option value="orange">orange</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="study">Program of Study:</label>
                    </td>
                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering <br>
                        <input type="radio" name="study" value="CYB">Cybersecurity <br>
                        <input type="radio" name="study" value="WD">Web development <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="vehicle">Select your vehicle:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="vehicle1" value="car">Car <br>
                        <input type="checkbox" name="vehicle2" value="car">Motorcycle <br>
                        <input type="checkbox" name="vehicle3" value="car">Bike <br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>
                    <td>
                        <input type="date" name="date">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" value="Submit Form">
                    </td>
                </tr>

            </tbody>

        </table>

    </form>

</body>
</html>
