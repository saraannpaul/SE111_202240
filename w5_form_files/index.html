<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sara">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Registration</h1>
    <form method="GET" action="confirm.html">
        <table>
            <thead> <!--Headers go inside here-->

                <td>
                    <h3>Labels</h3>
                </td>
                <td>
                    <h3>Forms</h3>
                </td>
            </thead>

            <tbody> <!--body of contents of table go in here-->
                <tr>
                    <td>
                        <label for="gfirst">Parent/guardian name:</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="first name"><br> <!--This causes code to be on two seperate lines, not side by side-->
                        <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last name"><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cfirst">Childs first Name:</label>
                    </td>

                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Childs First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Childs Age:</label>
                    </td>

                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>
                <thead>
                    <td>
                        <h3>Date and Time</h3>
                    </td>  
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <label for="date">Date:</label>
                        </td>

                        <td>
                            <input type="date" required name="date">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="time">Start Time</label>
                        </td>

                        <td>
                            <input type="time" required name="time">
                        </td>
                    </tr>
                    <tr>   
                        <td>
                            <label for="number">Number of guests:</label>
                        </td>
                        <td>
                            <input type="number" name="guests" value="5">
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <td>
                        <h3>Food</h3>
                    </td>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="radio">Size:</label>
                        </td>
                        <td>
                            <input type="radio" name="size" value="sm">sm 
                            <input type="radio" name="size" value="md">md 
                            <input type="radio" name="size" value="lg">lg
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="drinks">Drinks:</label>
                        </td>
                        <td>
                            <label for="drink1">Coke</label>
                            <input type="checkbox" name="drink1" value="coke"><br>

                            <label for="drink2">Sprite</label>
                            <input type="checkbox" name="drink2" value="Sprite"><br>

                            <label for="drink3">Fruit punch</label>
                            <input type="checkbox" name="drink3" value="Fruit punch"><br>

                            <label for="drink4">Lemonade</label>
                            <input type="checkbox" name="drink4" value="Lemonade"><br>

                            <label for="drink5">Ice Tea</label>
                            <input type="checkbox" name="drink5" value="Ice Tea"><br>
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="cake">Cake:</label>
                        </td>
                        <td>
                            <select name="cake">
                                <option value="chocolate">Chocolate</option>
                                <option value="vanilla">Vanilla</option>
                                <option value="ill bring my own">Ill bring my own</option>
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <td>
                    <h3>Decorations</h3>
                    </td>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="colors">Color Scheme:</label>
                        </td>
                        <td>
                            <input type="color" name="cake">Choose a color for the party
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comments">Additional Comments:</label>
                        </td>
                        <td>
                            <input type="text" name="comments" placeholder="Please add additional comments here">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label type="blank"></label>
                        </td>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
            
                    
                </tbody>



            </tbody>
        </table>
    </form>
    
</body>
</html>
